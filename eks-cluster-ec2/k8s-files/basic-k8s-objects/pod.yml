apiVersion: v1
kind: Pod
metadata:
  name: jjtech-pod
  namespace: application
  labels:
    app: myapp
    run: nginx
spec:
  containers:
  - name: myapp
    image: nginx
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 
    - containerPort: 80
      name:  http

      ---
      apiVersion: v1
      kind: ReplicationController
      metadata:
        name: myapp
      spec:
        replicas: <Replicas>
        selector:
          app: myapp
        template:
          metadata:
            name: myapp
            labels:
              app: myapp
          spec:
            containers:
              - name: myapp
                image: <Image>
                ports:
                  - containerPort: <Port>
      